name: renda
description: 連打マシーンのクローン
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^1.1.8+4
  flutter_launcher_icons: ^0.9.0
  audioplayers: ^0.18.3
  provider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^1.1.8+4
flutter:
  uses-material-design: true
  fonts:
    - family: NewFont
      fonts:
        - asset: assets/fonts/NewTegomin-Regular.ttf
  assets:
   - images/bg.jpg

flutter_icons:
  android: true
  ios: true
  image_path: "images/usagi.png"

flutter_native_splash:
  image: "images/bg.jpg"
  color: "4DD0E1"

fonts:
  - family: NewFont
    fonts:
      - asset: assets/fonts/NewTegomin-Regular.ttf